<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSPLUS - Book Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Book Your Ticket</h2>

        <form id="bookingForm">
            <div class="mb-3">
                <label class="form-label">Pickup Point</label>
                <select id="pickup" class="form-select" required>
                    <option value="" disabled selected>Select Pickup Point</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Madurai">Madurai</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Destination</label>
                <select id="destination" class="form-select" required>
                    <option value="" disabled selected>Select Destination</option>
                    <option value="Tuticorin">Tuticorin</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Trichy">Trichy</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Travel Date</label>
                <input type="date" id="travel_date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Seat Number</label>
                <input type="text" id="seat_number" class="form-control" placeholder="Enter Seat Number" required>
            </div>

            <button type="button" class="btn btn-success" onclick="bookTicket()">Book Ticket</button>
        </form>
    </div>

    <script>
        function bookTicket() {
            const data = {
                pickup: document.getElementById('pickup').value,
                destination: document.getElementById('destination').value,
                travel_date: document.getElementById('travel_date').value,
                seat_number: document.getElementById('seat_number').value
            };

            fetch('/book_ticket', {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => alert(result.message))
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
